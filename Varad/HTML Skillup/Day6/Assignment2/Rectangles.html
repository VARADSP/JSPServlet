<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <!--For adjusting view port for responsive layout-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rectangles</title>
    <style>
    #rectangles{
      margin-top:100px;
    }
    </style>
  </head>
  <body align="center">
    <h1>Rectangles</h1>
    <canvas id="rectangles" width="400" height="400">

    </canvas>

    <script>
    var canvas = document.getElementById("rectangles");
    var context = canvas.getContext("2d");

    // 4. Draw grahpics.

     context.strokeStyle = "#000000";
     context.lineWidth   = 45;
     context.strokeRect(20,20, 200,200);

      context.strokeStyle = "#000000";
      context.lineWidth   = 2;
      context.strokeRect(60,60,120,120);

    </script>
  </body>
</html>
