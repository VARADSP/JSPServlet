<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <!--For adjusting view port for responsive layout-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paths</title>
    <style>
    #paths{
      margin-top:100px;
    }
    </style>
  </head>
  <body align="center">
    <h1>Paths</h1>
    <canvas id="paths" width="500" height="500"
  style="border:0px solid #d3d3d3;">
  Your browser does not support the canvas element.
  </canvas>


    <script>
  var canvas = document.getElementById("paths");
  var context=canvas.getContext("2d");

  /*Draw Circle */
  context.beginPath();
  // ploting arc
  context.arc(250,250,110,0,5*Math.PI);
  // drow arc
  context.stroke();

  /* drow 1st eye */
  context.beginPath();
  // ploting arc
  context.arc(210,220,15,0,5*Math.PI)
  // drow arc
  context.stroke();

  /* drow 2st eye */
  context.beginPath();
  // ploting arc
  context.arc(290,220,15,0,5*Math.PI)
  // drow arc
  context.stroke();

  /* drow mouth */
  context.beginPath();
  // ploting arc
  context.arc(250,250, 80,0,Math.PI);
  // drow arc
  context.stroke();


    </script>
  </body>
</html>
